
<div *ngIf="xen">
    <h2><span>Xen</span> {{xen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{xen.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{xen.description}}</span>
        </dd>
        <dt><span>Is Task</span></dt>
        <dd>
            <span>{{xen.isTask}}</span>
        </dd>
        <dt><span>Is Completed</span></dt>
        <dd>
            <span>{{xen.isCompleted}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="xen.category">
                <a [routerLink]="['/category', xen.category?.id]">{{xen.category?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'xen/'+ xen.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
