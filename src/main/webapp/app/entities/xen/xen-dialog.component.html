

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myXenLabel">Create or edit a Xen</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!xen.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="xen.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="xen.title"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="xen.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isTask">Is Task</label>
            <input type="checkbox" class="form-control" name="isTask" id="field_isTask"
                [(ngModel)]="xen.isTask"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isCompleated">Is Compleated</label>
            <input type="checkbox" class="form-control" name="isCompleated" id="field_isCompleated"
                [(ngModel)]="xen.isCompleated"
             />
        </div>

        <div class="form-group">
            <label for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="xen.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === xen.category?.id ? xen.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
