<div>
    <h2>
        <span>Xens</span>
        <button class="btn btn-primary float-right create-xen" [routerLink]="['/', { outlets: { popup: ['xen-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Xen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="xens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Description</span></th>
            <th><span>Is Task</span></th>
            <th><span>Is Compleated</span></th>
            <th><span>Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let xen of xens ;trackBy: trackId">
                <td><a [routerLink]="['../xen', xen.id ]">{{xen.id}}</a></td>
                <td>{{xen.title}}</td>
                <td>{{xen.description}}</td>
                <td>{{xen.isTask}}</td>
                <td>{{xen.isCompleated}}</td>
                <td>
                    <div *ngIf="xen.category">
                        <a [routerLink]="['../category', xen.category?.id ]" >{{xen.category?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../xen', xen.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'xen/'+ xen.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'xen/'+ xen.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
